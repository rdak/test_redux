<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

  <div id="app-container" class="app"></div>

  <% if (process.env.NODE_ENV === "development") { %>
  <script src="assets/react.development.js" crossorigin></script>
  <script src="assets/react-dom.development.js" crossorigin></script>
  <% } else { %>
  <script src="assets/react.production.min.js"></script>
  <script src="assets/react-dom.production.min.js"></script>
  <% } %>
</body>

</html>
